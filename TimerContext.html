<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Context Simulation</title>
  <script>
    // Timer state simulation
    let time = 2 * 60 * 60; // 2 hours in seconds
    let round1Time = 120; // 2 minutes in seconds

    function setTime(newTime) {
      time = newTime;
      console.log("Updated main timer:", time);
    }

    function getTime() {
      return time;
    }

    function setRound1Time(newRound1Time) {
      round1Time = newRound1Time;
      console.log("Updated round 1 timer:", round1Time);
    }

    function getRound1Time() {
      return round1Time;
    }

    // Timer formatting for display
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secondsRemaining = seconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secondsRemaining).padStart(2, '0')}`;
    }

    // Start and display the timer
    function startMainTimer() {
      const intervalId = setInterval(() => {
        if (time > 0) {
          time -= 1;
          document.getElementById('main-timer').innerText = formatTime(time);
        } else {
          clearInterval(intervalId);
        }
      }, 1000);
    }

    function startRound1Timer() {
      const intervalId = setInterval(() => {
        if (round1Time > 0) {
          round1Time -= 1;
          document.getElementById('round1-timer').innerText = formatTime(round1Time);
        } else {
          clearInterval(intervalId);
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <h2>Main Timer</h2>
  <p id="main-timer">02:00:00</p> <!-- Initial timer value -->

  <h2>Round 1 Timer</h2>
  <p id="round1-timer">02:00</p> <!-- Initial round1 timer value -->

  <button onclick="startMainTimer()">Start Main Timer</button>
  <button onclick="startRound1Timer()">Start Round 1 Timer</button>
</body>
</html>
